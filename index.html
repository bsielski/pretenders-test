<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>Bless Calculator</title>
    <meta name="description" content="Calculate the cheapest Pretender for your bless in Dominions 4."/>
    <meta name="keywords" content="Dominions 4, bless, calculator, chassis, physical form, magic"/>
    <!--- JS ------------------>
    <script src="helpers.js"></script>
    <script src="vanilla-mod.js"></script>
    <script src="code.js"></script>
    <!--- CSS ----------------->
    <link rel="stylesheet" href="styles-calculator.css">
    <link rel="stylesheet" media="(max-width: 360px)" href="mobile.css" />

  </head>
  <body>

    <header>

    </header>

    <main>

      <div class="form">
	<header class="form__header">Nation</header>
	<div class="form__body">
	  <select name="select nation" class="nation-picker__select" id="nation-picker__select">
	    <option value="any" class="nation-picker__option nation-picker__option--any">Any nation</option>
	  </select>
	</div>
      </div>

      <div class="form">
	<header class="form__header">Magic</header>
	<div class="form__body">
	  <div class="form__section">
	    <div class="value-picker value-picker--fire">
        <button class="value-picker__button value-picker__button--magic value-picker__button--fire" id="fire-button--minus">-</button>
        <label class="value-picker__label value-picker__label--magic value-picker__label--fire" for="fire-picker__input">F</label>
        <input type="number" min="0" max="10" value="0" id="fire-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--fire">
        <button class="value-picker__button value-picker__button--magic value-picker__button--fire" id="fire-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--air">
        <button class="value-picker__button value-picker__button--magic value-picker__button--air" id="air-button--minus">-</button>
        <label class="value-picker__label value-picker__label--magic value-picker__label--air" for="air-picker__input">A</label>
	      <input type="number" min="0" max="10" value="0" id="air-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--air">
        <button class="value-picker__button value-picker__button--magic value-picker__button--air" id="air-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--water">
        <button class="value-picker__button value-picker__button--magic value-picker__button--water" id="water-button--minus">-</button>
        <label class="value-picker__label value-picker__label--magic value-picker__label--water" for="water-picker__input">W</label>
	      <input type="number" min="0" max="10" value="0" id="water-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--water">
        <button class="value-picker__button value-picker__button--magic value-picker__button--water" id="water-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--earth">
        <button class="value-picker__button value-picker__button--magic value-picker__button--earth" id="earth-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--magic value-picker__label--earth" for="earth-picker__input">E</label>
	      <input type="number" min="0" max="10" value="0" id="earth-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--earth">
        <button class="value-picker__button value-picker__button--magic value-picker__button--earth" id="earth-button--plus">+</button>
	    </div>
	  </div>

	  <div class="form__section">
	    <div class="value-picker value-picker--astral">
        <button class="value-picker__button value-picker__button--magic value-picker__button--astral" id="astral-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--magic value-picker__label--astral" for="astral-picker__input">S</label>
	      <input type="number" min="0" max="10" value="0" id="astral-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--astral">
        <button class="value-picker__button value-picker__button--magic value-picker__button--astral" id="astral-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--death">
        <button class="value-picker__button value-picker__button--magic value-picker__button--death" id="death-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--magic value-picker__label--death" for="death-picker__input">D</label>
	      <input type="number" min="0" max="10" value="0" id="death-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--death">
        <button class="value-picker__button value-picker__button--magic value-picker__button--death" id="death-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--nature">
        <button class="value-picker__button value-picker__button--magic value-picker__button--nature" id="nature-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--magic value-picker__label--nature" for="nature-picker__input">N</label>
	      <input type="number" min="0" max="10" value="0" id="nature-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--nature">
        <button class="value-picker__button value-picker__button--magic value-picker__button--nature" id="nature-button--plus">+</button>
	    </div>
	    <div class="value-picker value-picker--blood">
        <button class="value-picker__button value-picker__button--magic value-picker__button--blood" id="blood-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--magic value-picker__label--blood" for="blood-picker__input">B</label>
	      <input type="number" min="0" max="10" value="0" id="blood-picker__input" class="value-picker__input value-picker__input--magic value-picker__input--blood">
        <button class="value-picker__button value-picker__button--magic value-picker__button--blood" id="blood-button--plus">+</button>
	    </div>
	  </div>
	</div>
	<div class="form__body form__body--bless-effects">
	  <p id="bless-effects-morale" class="bless-effects bless-effects--visible bless-effects-morale">Morale + 1</p>
	  <p id="bless-effects-fire" class="bless-effects bless-effects--fire"></p>
	  <p id="bless-effects-air" class="bless-effects bless-effects--air"></p>
	  <p id="bless-effects-water" class="bless-effects bless-effects--water"></p>
	  <p id="bless-effects-earth" class="bless-effects bless-effects--earth"></p>
	  <p id="bless-effects-astral" class="bless-effects bless-effects--astral"></p>
	  <p id="bless-effects-death" class="bless-effects bless-effects--death"></p>
	  <p id="bless-effects-nature" class="bless-effects bless-effects--nature"></p>
	  <p id="bless-effects-blood" class="bless-effects bless-effects--blood"></p>
	</div>
</div>

<div class="form">
	<header class="form__header">Dominion</header>
	<div class="form__body">

	  <div class="form__section">
	    <div class="value-picker value-picker--dominion">
        <button class="value-picker__button value-picker__button--dominion" id="dominion-button--minus">-</button>
	      <label class="value-picker__label value-picker__label--dominion" for="dominion-picker__input">Dom</label>
	      <input type="number" min="1" max="10" value="1" id="dominion-picker__input" class="value-picker__input value-picker__input--dominion">
        <button class="value-picker__button value-picker__button--dominion" id="dominion-button--plus">+</button>
	    </div>
	  </div>

	  <div class="form__body">
	    <div class="form__section">
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--order" id="order-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--order" for="order-picker__input">Ord</label>
      		<input type="number" min="-3" max="3" value="0" id="order-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--order">
          <button class="value-picker__button value-picker__button--scale value-picker__button--order" id="order-button--plus">+</button>
	      </div>
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--productivity" id="productivity-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--productivity" for="productivity-picker__input">Prd</label>
      		<input type="number" min="-3" max="3" value="0" id="productivity-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--productivity">
          <button class="value-picker__button value-picker__button--scale value-picker__button--productivity" id="productivity-button--plus">+</button>
	      </div>
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--heat" id="heat-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--heat" for="heat-picker__input">Heat</label>
      		<input type="number" min="-3" max="3" value="0" id="heat-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--heat">
          <button class="value-picker__button value-picker__button--scale value-picker__button--heat" id="heat-button--plus">+</button>
	      </div>
	    </div>
	    <div class="form__section">
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--growth" id="growth-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--growth" for="growth-picker__input">Grw</label>
      		<input type="number" min="-3" max="3" value="0" id="growth-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--growth">
          <button class="value-picker__button value-picker__button--scale value-picker__button--growth" id="growth-button--plus">+</button>
	      </div>
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--fortune" id="fortune-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--fortune" for="fortune-picker__input">Frt</label>
      		<input type="number" min="-3" max="3" value="0" id="fortune-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--fortune">
          <button class="value-picker__button value-picker__button--scale value-picker__button--fortune" id="fortune-button--plus">+</button>
	      </div>
	      <div class="value-picker value-picker--scale">
          <button class="value-picker__button value-picker__button--scale value-picker__button--magic" id="magic-button--minus">-</button>
      		<label class="value-picker__label value-picker__label--scale value-picker__label--magic" for="magic-picker__input">Mgc</label>
      		<input type="number" min="-3" max="3" value="0" id="magic-picker__input" class="value-picker__input value-picker__input--scale value-picker__input--magic">
          <button class="value-picker__button value-picker__button--scale value-picker__button--magic" id="magic-button--plus">+</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
</div>

<div class="form">
  <header class="form__header">Imprisonment</header>
  <div class="form__body form__body--imprisonment">
    <div class="value-picker value-picker--imprisonment value-picker--imprisonment-checked">
      <input type="radio" checked name="imprisonment" value="0" class="value-picker__input value-picker__input--imprisonment" id="awake-picker__input">
      <label class="value-picker__label value-picker__label--imprisonment" for="awake-picker__input">Awake (0 points)</label>
    </div>
    <div class="value-picker value-picker--imprisonment">
      <input type="radio" name="imprisonment" value="150" class="value-picker__input value-picker__input--imprisonment" id="dormant-picker__input">
      <label class="value-picker__label value-picker__label--imprisonment" for="dormant-picker__input">Dormant (gain 150 points)</label>
    </div>
    <div class="value-picker value-picker--imprisonment">
      <input type="radio" name="imprisonment" value="250" class="value-picker__input value-picker__input--imprisonment" id="imprisoned-picker__input">
      <label class="value-picker__label value-picker__label--imprisonment" for="imprisoned-picker__input">Imprisoned (gain 250 points)</label>
    </div>
  </div>
</div>

<div class="form">

  <header class="form__header">Pretenders</header>

  <table class="pretenders-table" id="pretenders-table">
    <thead class="pretenders-table__head" id="pretenders-table__head">
      <tr class="pretenders-table__row">
	<th class="pretenders-table__header">Name</th>
	<th class="pretenders-table__header">Points left</th>
	<th class="pretenders-table__header">Dominion</th>
	<th class="pretenders-table__header" colspan="8">Magic</th>
      </tr>
    </thead>
    <tbody class="pretenders-table__body" id="pretenders-table__body">
    </tbody>
  </table>

</div>

</main>

<section id="debugger">

</section>


<footer>

</footer>


</body>
</html>
